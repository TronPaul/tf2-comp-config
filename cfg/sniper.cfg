exec "competitive/default_class.cfg"

class_weapon1_1					// sets the defaults for the first weapon

//=============================
// Weapon Specific Calls
// -- these are called every time a weapon is changed to and set individual scripts for that weapon. 
// -- alternate weapons have separate calls where appropriate, e.g. class_weapon1_2
//=============================
// Sniper Rifle
alias "class_weapon1_1" "alias weapon_hide weapon_hide_on; sniper_primary_xhair"

// Huntsman
alias "class_weapon1_2" "alias weapon_hide weapon_hide_off; sniper_primary_xhair"

// SMG
alias "class_weapon2_1" "alias weapon_hide weapon_hide_on; sniper_secondary_xhair"

// Jarate
alias "class_weapon2_2" "alias weapon_hide weapon_hide_off; sniper_secondary_xhair"

// Shield
alias "class_weapon2_3" "alias weapon_hide weapon_hide_off; sniper_secondary_xhair"

// Machete
alias "class_weapon3_1" "alias weapon_hide weapon_hide_off; sniper_melee_xhair"

// -------------
// Toggle Calls
// -- called when the an alternate weapon toggle is used
// =============
alias equip_weapon1_1 "echo Sniper Rifle"
alias equip_weapon2_1 "echo SMG"
alias equip_weapon3_1 "echo Machete"

alias update_current_class "alias current_class class_sniper"